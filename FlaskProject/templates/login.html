<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page.login</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
    <form action="{{ url_for('checkInfo') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit" name="redirect" value="olduser">Login</button>
        <p> or</p>
        <button type="submit" name="redirect" value="newuser">SingUp</button>
    </form>
    </div>
</body>
</html>
