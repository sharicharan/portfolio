<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="count1" value="0">
    <button onclick="count()">click</button>
    <script>
        function count(){
            document.getElementById("count1").value++;
        }
    </script>
</body>
